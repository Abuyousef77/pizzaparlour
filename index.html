<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.theme.min.css">

  <title>pizza parlor</title>
  </head>
  <body>

    <h1>Welcome to Ben's pizza parlor!</h1>
    <h2>What kind of pizza would you like?</h2>
    <form id= "order">
      <select id="size">
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
        <option value="huge">huge</option>
      </select>

      <input type="checkbox" name="topping" value="Pepperoni">Pepperoni
      <input type="checkbox" name="topping" value="Cheese">Cheese
      <input type="checkbox" name="topping" value="Pineapple">Pineapple
      <input type="checkbox" name="topping" value="Olives">Olives
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
